<html>

<head>
    <title>Add boardgame form</title>
</head>

<body>
    <h1>Enter boardgame Details</h1>
    <form action="addBoardgame" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="editor">Designer:</label>
        <input type="text" id="Designer" name="Designer" required><br><br>

        <label for="ean">EAN:</label>
        <input type="text" id="ean" name="ean" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="releaseDate">Release date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required><br><br>

        <label for="minplayers">Minimum players:</label>
        <input type="number" id="minplayers" name="minplayers" required><br><br>

        <label for="maxplayers">Maximum players:</label>
        <input type="number" id="maxplayers" name="maxplayers" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
