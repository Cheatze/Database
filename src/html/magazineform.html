<html>

<head>
    <title>Add magazine form</title>
</head>

<body>
    <h1>Enter Magazine Details</h1>
    <form action="addMagazine" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="editor">Editor:</label>
        <input type="text" id="editor" name="editor" required><br><br>


        <label for="issn">ISSN:</label>
        <input type="text" id="issn" name="issn" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="publicationDate">Publication Date:</label>
        <input type="date" id="publicationDate" name="publicationDate" required><br><br>

        <label for="Occurrence">Occurrence:</label>
        <input type="text" id="occurrence" name="occurrence" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
